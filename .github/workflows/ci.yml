name: "Build üî®"

on:
  push:
    branches: [ main ]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches: [ main ]

jobs:
  build:
    name: "Build üî®"
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        scheme:
          - "Swiftfin"

    runs-on: macos-15

    env:
      XCODE_VERSION: "16.4"
      IOS_VERSION: "16.4"
      IPHONE_SIMULATOR: "iPhone 13 Pro"

    steps:    
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftGen
        run: brew install swiftgen

      - name: Cache Carthage
        uses: actions/cache@v4
        id: carthage-cache
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: ${{ runner.os }}-carthage-

      - name: Update Carthage
        run: carthage update --use-xcframeworks --cache-builds

      # FIXME: caches would keep failed compiles?

      # - name: Cache Swift packages
      #   uses: actions/cache@v4
      #   with:
      #     path: PackageCache
      #     key: ${{ runner.os }}-${{ matrix.scheme }}-spm-${{ hashFiles('**/Package.resolved') }}
      #     restore-keys: ${{ runner.os }}-${{ matrix.scheme }}-spm-

      - name: Build
        uses: nick-fields/retry@v2
        with:
          max_attempts: 3
          retry_on: error
          timeout_minutes: 60
          command: sudo fastlane buildLane \
            scheme:"\"${{ matrix.scheme }}\"" \
            xcodeVersion:${{ env.XCODE_VERSION }}

      - name: Find and verify IPA
        id: find_ipa
        run: |
          IPA_FILE=$(find ./ -name "*.ipa" -type f -print -quit 2>/dev/null || find . -name "*.ipa" -type f -print -quit)
          if [ -n "$IPA_FILE" ]; then
            echo "ipa_path=$IPA_FILE" >> "$GITHUB_OUTPUT"
            echo "ipa_name=$(basename $IPA_FILE)" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Found IPA: $IPA_FILE"
            ls -lh "$IPA_FILE"
          else
            echo "‚ùå No IPA file found!"
            echo "Searching in workspace:"
            find . -type f -name "*.ipa" || echo "No .ipa files anywhere"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.find_ipa.outputs.ipa_name }}
          path: ${{ steps.find_ipa.outputs.ipa_path }}
          if-no-files-found: error
